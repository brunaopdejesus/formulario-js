<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Cálculo</title>
</head>
<body>
    <main>
        <form id="formulario">
            <header>
                <h1>Calculadora</h1>
            </header>

            <label>
                Número 1:
                <input type="text" id="numero1" size="36" style="height: 27px;">
            </label>

            <label>
                Número 2:
                <input type="text" id="numero2" size="36" style="height: 27px;">
            </label>

            <label>
                Resultado:
                <input type="text" id="resultado" size="36" style="height: 27px;">
            </label>

            <div class="acao">
                <input type="button" value="Somar" id="somar">
                <input type="button" value="Subtrair" id="subtrair">
                <input type="button" value="Multiplicar" id="multiplicar">
                <input type="button" value="Dividir" id="dividir">
            </div>

        </form>
    </main>
    <footer>
        <p>Copyright &copy;  Bruna Oliveira</p>
    </footer>
</body>
</html>
